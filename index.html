<html>
  <body>

    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript">
      // (props) is the parameter of the function that captures the properties (props)
      // Props is an object that contains the data passed to the component.
      function Header(props) {
        return <h1>Develop. Preview. Ship.</h1>;
      }

      // Start Chapter 6
      // title="React" is a prop being passed to the Header component
      function HomePage() {
        return (
          <div>
            <Header title="React" />
          </div>
        );
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
