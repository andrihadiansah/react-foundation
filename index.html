<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript">
      function Header({ title }) {
        return <h1>{title ? title : "Default Title"}</h1>;
      }
      // adding interactive with state
      function HomePage() {
        const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"];
        function handleClick() {
          console.log("increment like count");
        }
        const [likes, setLikes] = React.useState(0); // value constant named likes and setLikes are use useState from react, and the (0) is initial value.... then on children of button has call ({likes}) for see the number of likes
        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like({likes})</button>
          </div>
        );
      }
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
